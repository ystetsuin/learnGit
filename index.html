<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Git</title>
</head>
<body>
    <h1>Git diary</h1>

    <h2>Cloning project from remote repo to local</h2>
    <ol>
        <li><p><code>git init</code></p></li>
        <li><p><code>git clone repo.git</code></p></li>
        <li><p>Do some changes</p></li>
    </ol>
    
    <h2>Adding new code to remote repo</h2>

    <ol>
        <li><p><code>git add .</code></p></li>
        <li><p><code>git commit -m "message"</code></p></li>
        <li><p><code>git commit push</code></p></li>
    </ol>
    
    
</body>
</html>
